<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div class="min-h-screen bg-gray-100 py-6 flex flex-col space-y-8 justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
      <div
        class="absolute inset-0 bg-gradient-to-r from-cyan-400 to-light-blue-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
      </div>
      <div class="relative  bg-white shadow-lg sm:rounded-3xl overflow-hidden">
        <div class="max-w-md mx-auto">
          <div id="app" class="w-96 h-96"></div>
        </div>
      </div>
    </div>
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
      <div
        class="absolute inset-0 bg-gradient-to-r from-cyan-400 to-light-blue-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
      </div>
      <div class="relative  bg-white shadow-lg sm:rounded-3xl overflow-hidden">
        <div class="max-w-md mx-auto">
          <div id="output" class="w-96 h-96 p-6"></div>
        </div>
      </div>
    </div>
  </div>


  <script type="module" src="/main.js"></script>
</body>

</html>
